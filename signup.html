    <script>
        // Hàm kiểm tra username (không dấu, không khoảng trắng, không ký tự đặc biệt, >= 6 ký tự)
        function isValidUsername(username) {
            // Regex chỉ cho phép chữ cái Latin cơ bản (a-z, A-Z) và số (0-9)
            const usernameRegex = /^[a-zA-Z0-9]+$/;
            return username.length >= 6 && usernameRegex.test(username);
        }

        // Lấy các phần tử cần thiết từ DOM
        const signupForm = document.getElementById('signupForm');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const passwordInput = document.getElementById('password');
        const errorMessageDiv = document.getElementById('errorMessage');

        // Xử lý sự kiện khi form được submit
        signupForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Ngăn chặn form submit mặc định

            const username = usernameInput.value.trim();
            const email = emailInput.value.trim();
            const phone = phoneInput.value.trim();
            const password = passwordInput.value;

            let isValid = true;
            let errorMessage = '';

            // 1. KIỂM TRA TÊN ĐĂNG NHẬP
            if (!isValidUsername(username)) {
                errorMessage = 'Tên đăng nhập phải: trên 6 ký tự, chỉ chứa chữ cái không dấu và số.';
                isValid = false;
            }

            // 2. KIỂM TRA EMAIL (@gmail.com)
            if (isValid && !email.toLowerCase().endsWith('@gmail.com')) {
                errorMessage = 'Email phải có đuôi @gmail.com.';
                isValid = false;
            }

            // 3. KIỂM TRA MẬT KHẨU (>= 4 ký tự)
            if (isValid && password.length < 4) {
                errorMessage = 'Mật khẩu phải có ít nhất 4 ký tự.';
                isValid = false;
            }

            // 4. KIỂM TRA SỐ ĐIỆN THOẠI (Đúng 10 số)
            // Regex: chỉ chấp nhận đúng 10 chữ số (0-9)
            const phoneRegex = /^\d{10}$/; 
            if (isValid && !phoneRegex.test(phone)) {
                errorMessage = 'Số điện thoại phải đúng 10 chữ số.';
                isValid = false;
            }

            // --- XỬ LÝ KẾT QUẢ ---
            if (isValid) {
                // Đăng ký thành công: chuyển về trang index.html
                errorMessageDiv.textContent = ''; 
                alert('Đăng ký thành công! Đang chuyển hướng về trang chủ...');
                window.location.href = 'index.html';

            } else {
                // Thất bại: Hiển thị thông báo lỗi
                errorMessageDiv.textContent = errorMessage;
            }
        });
    </script>
